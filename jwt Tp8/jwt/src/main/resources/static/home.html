<script>
document.addEventListener("DOMContentLoaded", () => {
  const token = localStorage.getItem('jwtToken');
  const buttons = document.querySelectorAll('.fetch-btn');
  const resultsDiv = document.getElementById('results');

  buttons.forEach(button => {
    button.addEventListener('click', async () => {
      const endpoint = button.getAttribute('data-endpoint');
      try {
        const response = await fetch(endpoint, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        displayTable(data);
      } catch (error) {
        resultsDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
      }
    });
  });

  function displayTable(data) {
  if (!Array.isArray(data) || data.length === 0) {
    resultsDiv.innerHTML = '<p>No data to display.</p>';
    return;
  }

  const headers = Object.keys(data[0]);
  let html = '<table><thead><tr>';
  headers.forEach(header => {
    html += `<th>${header}</th>`;
  });
  html += '</tr></thead><tbody>';

  data.forEach(row => {
    html += '<tr>';
    headers.forEach(header => {
      let cell = row[header];

      // Si el campo es la lista de franchises
      if (header === "franchises" && Array.isArray(cell)) {
        const names = cell.map(f => f.name).join(", ");
        html += `<td>${names || "Ninguna"}</td>`;
      } else if (typeof cell === 'object' && cell !== null) {
        html += `<td><pre style="margin:0;">${JSON.stringify(cell)}</pre></td>`;
      } else {
        html += `<td>${cell}</td>`;
      }
    });
    html += '</tr>';
  });

  html += '</tbody></table>';
  resultsDiv.innerHTML = html;
}


  // Logout button
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('jwtToken');
    window.location.href = '/index.html';
  });
  //put butttons
  // PUT (Assign employee to franchise)
  document.querySelector('.assign-btn').addEventListener('click', async () => {
    const franchiseId = prompt("Enter Franchise ID:");
    const employeeId = prompt("Enter Employee ID:");

    if (!franchiseId || !employeeId) {
      alert("Both Franchise ID and Employee ID are required.");
      return;
    }

    const url = `/api/v1/franchises/${franchiseId}/employees/${employeeId}`;

    try {
      const response = await fetch(url, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) {
        throw new Error(`Error ${response.status}: ${response.statusText}`);
      }

      alert(`Employee ${employeeId} assigned to Franchise ${franchiseId} successfully.`);
    } catch (error) {
      alert("Failed to assign: " + error.message);
    }
  });
  
  // Add buttons
  document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', async () => {
      const role = btn.getAttribute('data-role');
      const json = prompt(`Enter new ${role} data as JSON:`);
      if (!json) return;

      try {
        const body = JSON.parse(json);
        const res = await fetch(`/api/v1/${role}s`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });
        if (!res.ok) throw new Error('Failed to add entry');
        alert(`${role.charAt(0).toUpperCase() + role.slice(1)} added successfully`);
      } catch (e) {
        alert('Invalid JSON or error: ' + e.message);
      }
    });
  });

  // Delete buttons
  document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.addEventListener('click', async () => {
      const role = btn.getAttribute('data-role');
      const id = prompt(`Enter ID of ${role} to delete:`);
      if (!id) return;

      try {
        const res = await fetch(`/api/v1/${role}s/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Delete failed');
        alert(`${role.charAt(0).toUpperCase() + role.slice(1)} with ID ${id} deleted.`);
      } catch (e) {
        alert('ERROR and id :'+ role + id );
        alert(e.message);
      }
    });
  });
});
</script>
